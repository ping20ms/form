<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="main">
    <h1 id="work" align="center">Employee Form</h1>
    <form align="center">
        
        <label class="change" for="name">Enter Your First Name: </label>
        <input class="change" type="text" id="name" value=" "><br><br>
        <label class="change" for="dept">Enter Your Department:</label>
        <input class="change" type="text" id ="dept" value =" "><br><br>
        <label for="self">Tell us about yourself: </label>
        <textarea id="self" name="About yourself" rows="4" cols="50"></textarea>
        <p class="change">Do you Exercise at home?  </p>
        <input class="change" type="radio" id="Yes" name="Choose" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="Choose" value="No">
        <label for="No">No</label><br><br>
        <p class="change">How do you like to read about your favourite topics?</p>
        <input class="change" type="checkbox" id="Books" name="Books" value="Books">
        <label class="change"for="Books">Books </label>
        <input class="change" type="checkbox" id="Online Resources" name="Online Resources" value="Online Resources">
        <label class="change" for="Online Resources">Online Resources  </label>
        <input class="change" type="checkbox" id="Phone Apps" name="Phone Apps" value="Phone Apps">
        <label class="change" for="Phone Apps">Phone Apps  </label>
        <input class="change" type="checkbox" id="Magazine" name="Magazine" value="Magazine">
        <label class="change" for="Magazine">Magazine  </label><br><br>
        <label for="genre">What genre of movies do you like?</label>
        <select name="genre" id="genre">
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
        <option value="Romcom">Romcom</option>
        <option value="Comedy">Comedy</option>
        </select><br><br>
        <input type="submit" id="Submit">

    </form>
    </div>
</body>
</html>
